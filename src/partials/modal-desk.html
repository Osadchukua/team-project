<!-- modal -->
    <div class="overlay is-hidden" data-mod>
      <div class="modal">
        <button type="button" class="modal__btn-close" data-mod-close>
          <svg class="modal__icon-btn" width="18" height="18">
            <use href="./images/icons.svg#icon-btn"></use>
          </svg>
        </button>
        <!-- forma -->
        
        <form class="modal__form">
          <p class="modal__title">SIGN IN</p>
          <div class="modal__wrapper">
            <label for="name" class="modal__label">Name</label>
            <span class="modal__wrapper-input">
              <input
                type="text"
                class="modal__input"
                name="name"
                placeholder=""
                required
                id="name"
              />
              <svg class="modal__icon" width="18" height="18">
                <use href="./images/icons.svg#icon-person-black-18dp-1"></use>
              </svg>
            </span>
          </div>

          <div class="modal__wrapper">
            <label for="tel" class="modal__label">Phone</label>
            <span class="modal__wrapper-input">
              <input
                type="text"
                class="modal__input"
                name="name"
                placeholder=""
                required
                id="tel"
              />
              <svg class="modal__icon" width="18" height="18">
                <use href="./images/icons.svg#icon-phone-black-18dp-1"></use>
              </svg>
            </span>
          </div>

          <div class="modal__wrapper">
            <label for="mail" class="modal__label">E-mail</label>
            <span class="modal__wrapper-input">
              <input
                type="text"
                class="modal__input"
                name="name"
                placeholder=""
                required
                id="mail"
              />
              <svg class="modal__icon" width="18" height="18">
                <use href="./images/icons.svg#icon-email-black-18dp-1"></use>
              </svg>
            </span>
          </div>

          <div class="modal__wrapper">
            <label for="comment" class="modal__label">Password</label>
            <input
              name="comment"
              id="comment"
              placeholder="min. 5 characters"
              class="modal__input modal__comment"
            ></input>
          </div>

          <div class="checkbox">
            <label for="check2" class="checkbox__label">
              <input id="check2" class="checkbox__input" type="checkbox" />
              <span class="checkbox__icon"></span>
              <span>
              Remember me
              <a href="" class="checkbox__contract"></a>
            </span>
          </label>
          </div>
          <button type="submit" class="btn modal__btn">LOGIN</button>
        </form>
      </div>
    </div>
