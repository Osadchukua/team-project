<!-- modal -->
<div class="overlay is-hidden" data-modal-franchise>
  <div class="modal modal-franchise">
    <button type="button" class="modal__btn-close" data-modal-franchise-close>
      <svg class="modal__icon-btn" width="18" height="18">
        <use href="./images/icons.svg#icon-btn"></use>
      </svg>
    </button>
    <!-- forma -->

    <form class="modal__form">
      <p class="modal__title">Be part of the team</p>
      <div class="modal__wrapper">
        <label for="name" class="modal__label">Name</label>
        <span class="modal__wrapper-input">
          <input
            type="text"
            class="modal__input"
            name="name"
            placeholder=""
            required
            id="name"
          />
          <svg class="modal__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-person-black-18dp-1"></use>
          </svg>
        </span>
      </div>

      <div class="modal__wrapper">
        <label for="tel" class="modal__label">Phone</label>
        <span class="modal__wrapper-input">
          <input
            type="text"
            class="modal__input"
            name="name"
            placeholder=""
            required
            id="tel"
          />
          <svg class="modal__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-phone-black-18dp-1"></use>
          </svg>
        </span>
      </div>

      <div class="modal__wrapper">
        <label for="mail" class="modal__label">E-mail</label>
        <span class="modal__wrapper-input">
          <input
            type="text"
            class="modal__input"
            name="name"
            placeholder=""
            required
            id="mail"
          />
          <svg class="modal__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-email-black-18dp-1"></use>
          </svg>
        </span>
      </div>

      <div class="modal__wrapper">
        <label for="comment" class="modal__label">Comment</label>
        <textarea
          class="modal__input modal-franchise__comment"
          name="comment"
          id="comment"
          placeholder="Message"
        ></textarea>
      </div>
      <button type="submit" class="btn modal-franchise__btn">SEND</button>
    </form>
  </div>
</div>
